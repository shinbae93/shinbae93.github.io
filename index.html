<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <style>
      /* Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

      body {
        font-family: 'Poppins', sans-serif !important;
      }
    </style>
    <link href="assets/css/index.css" rel="stylesheet" />
    <title>Hung's profile</title>
  </head>
  <body
    class="h-screen w-screen overflow-hidden bg-[#FBFCFE] dark:bg-[#282828]">
    <div class="px-72">
      <!-- HEADER -->
      <header class="flex justify-end py-4">
        <!-- Change theme button -->
        <i
          class="uil uil-moon change-theme text-xl dark:text-white hover:text-primary dark:hover:text-primary hover:cursor-pointer dark:hover:cursor-pointer"
          id="theme-button"></i>
      </header>

      <!-- MAIN CONTENT -->
      <main class="mt-28 flex gap-28 justify-center">
        <!-- Avatar -->
        <div class="h-72 rounded-xl overflow-hidden">
          <img
            src="/assets/img/avatar.jpg"
            alt="avatar"
            class="h-72 scale-[1.7] mt-[-60px]" />
        </div>

        <!-- Name and title -->
        <div class="flex flex-col justify-center gap-3">
          <div class="relative">
            <span
              class="animate-block w-[0%] bg-[#F38181] flex absolute h-full"></span>
            <h1
              class="text-2xl text-secondary font-semibold animate-fade-in opacity-0 dark:text-[#BABFC4]"
              style="animation-delay: 1.6s">
              Nguyen Van Quoc Hung<span
                class="w-0 h-0 rounded-[50%] bg-[#95E1D3] animate-pop-in ml-[5px] mt-[-10px] absolute bottom-[13px] right-[-15px]"
                style="animation-delay: 2s"></span>
            </h1>
          </div>

          <div class="relative">
            <span
              class="animate-block w-[0%] bg-[#FCE38A] flex absolute h-full"
              style="animation-delay: 2s"></span>
            <p
              class="text-xs uppercase text-secondary font-medium tracking-[5px] opacity-0 animate-secondary-fade-in dark:text-[#b6babc]"
              style="animation-delay: 3.2s">
              Backend Developer
            </p>
          </div>

          <div class="mt-10">
            <a class="bg-primary rounded-lg text-white p-2">
              Contact Me
              <i class="uil uil-message ml-1"></i>
            </a>
          </div>
        </div>

        <!-- Social links -->
        <div class="flex flex-col justify-center gap-3">
          <a href="https://www.linkedin.com/in/nvqhung93/" target="_blank">
            <i class="uil uil-linkedin-alt text-xl text-primary"></i>
          </a>
          <a href="https://github.com/shinbae93" target="_blank">
            <i class="uil uil-github-alt text-xl text-primary"></i>
          </a>
          <a href="https://www.facebook.com/shinbae.93/" target="_blank">
            <i class="uil uil-facebook-f text-xl text-primary"></i>
          </a>
        </div>
      </main>
    </div>

    <!--==================== Javascript ====================-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
